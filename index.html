<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c489cd04d7.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
    <link rel="icon" href="/ressources/images/logo/Reservia@3x.png" type="image/x-icon">
</head>
<body>
    <header>
        <div id="logo">
            <img src="/ressources/images/logo/Reservia.svg" alt="logo-Reservia">
        </div>
        <nav>
            <div class="navlist">
                <ul>
                    <li><a class="anchors" href="">Hébergements</a></li>
                    <li><a class="anchors" href="">Activités</a></li>
                </ul>
            </div>    
            <a id="sign-in" href="">S'inscrire</a>
        </nav>
    </header>
    <main>
        <section>
            <div id="intro">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <form class="search-bar" action="">
                    <i id="search-icon" class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Marseille,France" name="search">
                    <button type="submit">Rechercher</button>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
